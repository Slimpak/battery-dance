name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]      # –∫–∞–∂–¥—ã–π push –≤ main ‚ûú –Ω–æ–≤—ã–π –¥–µ–ø–ª–æ–π
  workflow_dispatch:        # + —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable        # –≤–∫–ª—é—á–∞–µ—Ç pnpm/yarn, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci                 # –∏–ª–∏ pnpm install / yarn install
      - run: npm run build:pages    # üëà —Å–±–æ—Ä–∫–∞ —Å github_pages-preset

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public    # Nuxt 3.17+ –∫–ª–∞–¥—ë—Ç –≥–æ—Ç–æ–≤—ã–π —Å–∞–π—Ç —Å—é–¥–∞

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
